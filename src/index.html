<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Roboto:ital,wght@0,100;0,300;0,700;1,100&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 style="margin-top: 0px; margin-bottom: 0px; top: 0px">
        Rick n' Morty's Repository
      </h1>
    </header>

    <!--Botones de filtrado-->
    <div class="botones">
      <label for="select-filter">Filter by species:</label>
      <select data-testid="select-filter" name="especie" id="select-filter">
        <option value="todos">All</option>
        <option value="Human">Human</option>
        <option value="Alien">Alien</option>
        <option value="Humanoid">Humanoide</option>
        <option value="Poopybutthole">Poopybutthole</option>
        <option value="Mytholog">Mytholog</option>
        <option value="Vampire">Vampire</option>
        <option value="Robot">Robot</option>
        <option value="Cronenberg">Cronenberg</option>
        <option value="Disease">Disease</option>
        <option value="Parasite">Parasite</option>
        <option value="Animal">Animal</option>
        <option value="unknown">Unknown</option>
      </select>
      <label for="select-sort">Order:</label>
      <select data-testid="select-sort" id="select-sort" name="select-sort">
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
      </select>
      <button class="reset">Reset</button>
      <button class="random">Random facts</button>
    </div>
    <div id="root"></div>
    <footer class="footer">
      Derechos reservados 2023 Amparo Madeth e Irma Solano
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
